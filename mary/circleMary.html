<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/b3b6b53f83.js" crossorigin="anonymous"></script>

  <title>mary</title>
  <style>
    i {
      font-size: 30px;
    }

    .box {
      width: 100%;
      height: 40px;

      position: absolute;
      margin: auto;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: flex-end;
    }

    div:not(.container)>div {
      width: 40px;
      height: 40px;

    }
    [box-id]{
      border-radius: 50%;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 500px;
      height: 500px;

    }

    [box-id].active {
      border: solid 5px red;
      box-shadow: 0 0 20px red;
      transition: 0s;
      
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="box" id="a1">

      <div box-id="1"></div>
    </div>

    <div class="box" id="a2">
      <div box-id="2"></div>
    </div>

    <div class="box" id="a3">
      <div box-id="3"></div>
    </div>

    <div class="box" id="a4">
      <div box-id="4"></div>
    </div>

    <div class="box" id="a5">
      <div box-id="5"></div>
    </div>
    <div class="box" id="a6">
      <div box-id="6"></div>
    </div>
    <div class="box" id="a7">
      <div box-id="7"></div>
    </div>
    <div class="box" id="a8">
      <div box-id="8"></div>
    </div>
    <div class="box" id="a9">
      <div box-id="9"></div>
    </div>
    <div class="box" id="a10">
      <div box-id="10"></div>
    </div>
  </div>
  <p id="msg" class="m-0"></p>
  <div class="row">
    <div class="col-12">
      <button class='btn btn-outline-warning w-100'>Start</button>
    </div>
  </div>


  <script>
    let brickData = [
      {
        id: '1',
        color: 'black',
        icon: 'fab fa-apple-pay',
        name: 'apple pay',
        target: function () {
          return `${this.icon.split('-')[1]}`;
        }
      },
      {
        id: '2',
        color: 'blue',
        icon: 'fab fa-alipay',
        name: 'ali pay',
        target: function () {
          return `${this.icon.split('-')[1]}`;
        }
      },
      {
        id: '3',
        color: 'gray',
        icon: 'fab fa-google-pay',
        name: 'google pay',
        target: function () {
          return `${this.icon.split('-')[1]}`;
        }
      },
      {
        id: '5',
        color: 'green',
        icon: 'fab fa-line',
        name: 'line pay',
        target: function () {
          return `${this.icon.split('-')[1]}`;
        }
      },
      {
        id: '4',
        color: 'black',
        icon: 'far fa-credit-card',
        name: 'credit card',
        target: function () {
          return `${this.icon.split('-')[1]}`;
        }
      },

      {
        id: '6',
        color: 'blue',
        icon: 'fab fa-cc-paypal',
        name: 'pay pal',
        target: function () {
          return `${this.icon.split('-')[1]}`;
        }
      },
      {
        id: '7',
        color: 'pink',
        icon: 'fab fa-bitcoin',
        name: ' bitcoin',
        target: function () {
          return `${this.icon.split('-')[1]}`;
        }
      },
      {
        id: '8',
        color: 'yellow',
        icon: 'fas fa-dollar-sign',
        name: 'cash',
        target: function () {
          return `${this.icon.split('-')[1]}`;
        }
      },
      {
        id: '9',
        color: 'yellow',
        icon: 'fas fa-dollar-sign',
        name: 'cash',
        target: function () {
          return `${this.icon.split('-')[1]}`;
        }
      },
      {
        id: '10',
        color: 'yellow',
        icon: 'fas fa-dollar-sign',
        name: 'cash',
        target: function () {
          return `${this.icon.split('-')[1]}`;
        }
      },
    ]

    let bricks = document.querySelectorAll('[box-id]');
    bricks = Array.from(bricks).sort((a, b) => {
      return a.getAttributeNode('box-id').value - b.getAttributeNode('box-id').value;
    });
    console.log(bricks);

    bricks.forEach((x, index) => {
      let id = index + 1;
      // let id = x.getAttributeNode('box-id').value;
      let data = brickData.find(x => x.id == id);

      let icon = document.createElement('i');
      icon.setAttribute('class', data.icon);
      icon.style.color = data.color;
      x.appendChild(icon);
    });

    for (let i = 1; i <= 10; i++) {
      let a = document.querySelector("#a" + i);
      a.setAttribute("style", `transform:  rotate(${i * 360 / 10}deg)`);
      let d = a.querySelector('div');
      d.setAttribute("style", `transform:  rotate(${i * 360 / 10 * (-1)}deg)`);
    }


    let steps = 0;  //剩餘要走的步數
    let allSteps = 0; // 全部的步數
    let current = 0; //目前走到哪格

    let speed; //速率 (越大越慢)
    //開始按鈕事件
    document.querySelector('button').addEventListener('click', function () {
      speed = 50;
      let random = Math.floor(Math.random() * brickData.length) + 1;
      steps = random+(3*brickData.length) ;
      allSteps = steps;
      turnAround();
    });

    function turnAround() {
      bricks[current].classList.remove('active');
      current++
      if (current >= bricks.length) current = 0;
      bricks[current].classList.add('active');
      steps--;
      if (steps > 0) {
        setTimeout(turnAround, speed);
        if (steps < Math.floor((allSteps / 2))) speed += 15;
      }
      else {
        let msgBox = document.querySelector('#msg');
        let val = brickData[current].target();
        let val2 = brickData[current].name;
        msgBox.innerText = `你的支付方式是 : ${val2}`;
      }
    };

  </script>
  <script src="https://kit.fontawesome.com/b3b6b53f83.js" crossorigin="anonymous"></script>

</body>
