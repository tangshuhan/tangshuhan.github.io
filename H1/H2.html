    <p>
        台北警松山分局員警酒後與人起口角，有黑衣人闖入中崙派出所砸壞電腦，引起各界軒然大波。日前所長聲稱忘記復電重啟監視器設定，使監視器未拍下當時畫面，不過，北市警局長陳嘉昌27日表示，經救回監視畫面進一步調查，發現實情與所長說詞有出入，所長才坦承不慎格式化檔案，所長、副所長有湮滅證據嫌疑，警方訊後依縱放人犯、湮滅證據函送地檢署。
    </p>
